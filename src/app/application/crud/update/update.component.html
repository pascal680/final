<div class="container">
    <h2>Update User Settings</h2>
    <form  [formGroup]="updateUserForm" (ngSubmit)= "updateUser()" >
      
  
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" [(ngModel)]="user.name" />
      </div>
      
 
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type = "password" id="password" formControlName="password" class="form-control" [(ngModel)]="user.password" />
      </div>
  
      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
                id="emailOffers" formControlName="emailOffers" [(ngModel)]="user.emailOffers">
        <label class="form-check-label" for="emailOffers">
          Email Special Offers
        </label>
      </div>
  
  
      <p>User Interface Style</p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                 id="lightInterface" value="light" checked [(ngModel)]="user.interfaceStyle">
          <label class="form-check-label" for="lightInterface">
            Light
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" [(ngModel)]="user.interfaceStyle"
                 id="mediumInterface" value="medium">
          <label class="form-check-label" for="mediumInterface">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle"  [(ngModel)]="user.interfaceStyle"
                  id="darkInterface" value="dark" >
          <label class="form-check-label" for="darkInterface">
            Dark
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" id="subscriptionType" formControlName="subscriptionType" [(ngModel)]="user.subscriptionType">
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control" [(ngModel)]="user.notes" 
                  rows="3"></textarea>
      </div>      
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
            <button id="submit" name="submit" class="btn btn-primary" >Submit</button>
            <a  [routerLink]="[ '/crud']" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
       </div>
    </div>
     
    </form>
  </div>
  
  <hr>
