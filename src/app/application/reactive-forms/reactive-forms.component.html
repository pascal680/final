<div class="container">
    <h2>User Settings</h2>
    <form  [formGroup]="userForm" (ngSubmit)= "onSubmit()" >
      <div *ngIf="validMessage != ''">
        <h3 class="has-info"> {{validMessage}}</h3>
      </div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
 
        <div *ngIf="!form2.name.valid && (form2.name.dirty || form2.name.touched)">
          <div [hidden]="!form2.name.errors.required">Le nom est obligatoire</div>
          <div [hidden]="!form2.name.errors.minlength">Le nom doit avoir 8 caracteres</div>
        </div>
      </div>
      
 
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type = "password" id="password" formControlName="password" class="form-control" />
      </div>
  
      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
                id="emailOffers" formControlName="emailOffers">
        <label class="form-check-label" for="emailOffers">
          Email Special Offers
        </label>
      </div>
  
  
      <p>User Interface Style</p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                 id="lightInterface" value="light" checked >
          <label class="form-check-label" for="lightInterface">
            Light
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                 id="mediumInterface" value="medium">
          <label class="form-check-label" for="mediumInterface">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                  id="darkInterface" value="dark" >
          <label class="form-check-label" for="darkInterface">
            Dark
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" id="subscriptionType" formControlName="subscriptionType">
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control" 
                  rows="3"></textarea>
      </div>      
  
      <button class="btn btn-primary" >Send</button>
    </form>
  </div>
  
  <hr>
